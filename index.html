<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!--This statement invokes the style.css file and attaches it to the HTML file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b><u><i>Random Quote Generator</i></b></u></h1>
    <div id="quote-container">
        <p id="quote"></p>
        <p id="author"></p>
        <!--This generates a button that states "New Quote", when pressed, a new quote is generated--> 
        <button id="new-quote">New Quote</button>
    </div>
    <!--This invokes the quote2.js file that contains the quotes -->
    <script src="quote2.js"></script>
</body>
</html>
